<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="items-add">
                <input class="items-add__input" type="text">
                <button class="items-add__button">Добавить</button>
            </div>
            <div class="items-todo">
                <input class="items-todo__input" type="checkbox">
                <p class="items-todo__text">Some Text</p>
                <img src="/img/trash.svg" alt="Удалить">
            </div>
        </div>
    </div>
</body>

</html>
